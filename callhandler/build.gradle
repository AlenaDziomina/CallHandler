group 'by.grouk.callhandler'
version '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'
    repositories {
        mavenCentral()

        dependencies {
            testCompile group: 'junit', name: 'junit', version: '4.11'
        }
    }
}

project(':handler'){
    dependencies {
        compile project(':soap')
        compile project(':rest')
        compile project(':utils')
    }
}

project(':soap'){
    dependencies{
        compile project(':service')
    }
}

project(':rest'){
    dependencies{
        compile project(':service')
    }
}

project(':utils'){
    dependencies{
        compile project(':model')
    }
}

project(':service'){
    dependencies{
        compile project(':dao')
    }
}

project(':dao'){
    dependencies{
        compile project(':model')
        compile project(':utils')
    }
}